<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENSENラジリク ドラッグページ</title>
    <style>
        #draggableContainer {
            display: flex; /* フレックスボックスを使用 */
            flex-wrap: wrap; /* 行がいっぱいになったら次の行に回り込む */
            border: 1px solid #ccc;
            padding: 10px;
            user-select: none;
            margin-bottom: 20px;
        }
        .draggableText {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: move;
            margin-right: 10px; /* 右に余白を追加 */
            margin-bottom: 10px; /* 下に余白を追加 */
            font-size: 1em; /* テキストサイズを1/2に設定 */
            min-width: 100px; /* 最小幅を設定 */
        }
        #inputForm {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }
        #textInput {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
            font-size: 2em; /* 入力フィールドのテキストサイズ */
        }
        #addTextButton {
            padding: 10px;
            font-size: 1em;
        }
        
        /* スマホ表示用のスタイル */
        @media (max-width: 600px) {
            .draggableText {
                font-size: 0.75em; /* テキストサイズをさらに調整 */
            }
            #textInput {
                font-size: 1.5em; /* テキストサイズを調整 */
            }
        }
    </style>
</head>
<body>
    <div id="draggableContainer"></div>
    
    <div id="inputForm">
        <input type="text" id="textInput" placeholder="ここに文字を入力">
        <button id="addTextButton">追加</button>
    </div>

    <script>
        const draggableContainer = document.getElementById('draggableContainer');
        const textInput = document.getElementById('textInput');
        const addTextButton = document.getElementById('addTextButton');

        addTextButton.addEventListener('click', () => {
            const inputText = textInput.value.trim();
            if (inputText) {
                const newTextDiv = document.createElement('div');
                newTextDiv.className = 'draggableText';
                newTextDiv.draggable = true;
                newTextDiv.innerText = inputText;

                newTextDiv.addEventListener('dragstart', (event) => {
                    event.dataTransfer.setData('text/plain', event.target.innerText);
                });

                draggableContainer.appendChild(newTextDiv);
                textInput.value = '';
            }
        });
    </script>
    <p>テキストを追加したら、右下のスイッチを押す
    </p>
    <object data="https://ssl.1242.com/aplform/form/aplform.php?fcode=m10" width="600" height="400">
        <p>このブラウザでは表示できません。</p>
    </object>
    <embed src="https://ssl.1242.com/aplform/form/aplform.php?fcode=m10" width="600" height="400" />

    fetch('https://ssl.1242.com/aplform/form/aplform.php?fcode=m10')
    .then(response => response.json())
    .then(data => {
        document.getElementById('content').innerHTML = data.content;
    });
    <iframe src="https://ssl.1242.com/aplform/form/aplform.php?fcode=m10" width="600" height="400"></iframe>
</body>
</html>
