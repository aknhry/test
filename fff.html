<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENSENラジリク ドラッグページ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #header {
            height: 10%; /* ヘッダーの高さを10%に設定 */
            background-color: #f0f0f0; /* ヘッダーの背景色 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        #drag_area {
            height: 30%; /* ドラッグエリアの高さを30%に設定 */
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #draggableText {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: move;
            user-select: none; /* テキスト選択を無効にする */
        }
        #ad_area {
            height: 10%; /* 広告エリアの高さを10%に設定 */
            background-color: #e0e0e0; /* 広告エリアの背景色 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #iframe_area {
            height: 50%; /* iframeエリアの高さを50%に設定 */
            border: 1px solid #ccc; /* 枠線を追加 */
        }
        iframe {
            width: 100%; /* 幅を100%に設定 */
            height: 100%; /* 高さを100%に設定 */
            border: none; /* 枠線を削除 */
        }
    </style>
</head>
<body>
    <div id="header">GENSENラジリク</div>
    
    <div id="drag_area">
        <div id="draggableText" draggable="true">ここをドラッグできます</div>
    </div>
    
    <div id="ad_area">広告エリア</div>
    
    <div id="iframe_area">
        <iframe src="https://ssl.1242.com/aplform/form/aplform.php?fcode=m10" title="埋め込まれたウェブサイト"></iframe>
    </div>

    <script>
        const draggableText = document.getElementById('draggableText');

        draggableText.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', event.target.innerText);
        });
    </script>
</body>
</html>
