<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENSENラジリク ドラッグページ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #header {
            height: 10%;
            width: 100%;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #drag_area {
            height: 30%;
            width: 100%;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }
        .draggableText {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: move;
            user-select: none;
            margin: 5px; /* テキスト間の余白 */
            text-align: center; /* 中央揃え */
            width: 150px; /* 幅を設定 */
        }
        #button_area {
            width: 100%;
            display: flex;
            justify-content: space-between; /* ボタンを両端に配置 */
            position: absolute; /* 絶対位置で配置 */
            top: 10px; /* 上部からの余白 */
        }
        #button_left, #button_right {
            padding: 5px 10px;
        }
        #browser_area {
            height: 60%;
            width: 100%;
            display: flex;
        }
        #ad_area_left {
            height: 100%;
            width: 10%;
            background-color: #e0e0e0;
        }
        #main_area {
            height: 100%;
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        #ad_area_right {
            height: 100%;
            width: 10%;
            background-color: #e0e0e0;
        }
        #introduction_area {
            height: 17%;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #iframe_area {
            height: 83%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">ヘッダー</div>
    
    <div id="drag_area">
        <div id="text1" class="draggableText" draggable="true">テキスト1-1</div>
        <div id="text2" class="draggableText" draggable="true">テキスト1-2</div>
        <div id="text3" class="draggableText" draggable="true">テキスト1-3</div>
        
        <div id="button_area">
            <button id="button_left" onclick="prevList()">前へ</button>
            <button id="button_right" onclick="nextList()">次へ</button>
        </div>
    </div>

    <div id="browser_area">
        <div id="ad_area_left">広告エリア左</div>
        
        <div id="main_area">
            <div id="introduction_area">導入エリア</div>
            <div id="iframe_area">
                <iframe src="https://ssl.1242.com/aplform/form/aplform.php?fcode=m10" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <div id="ad_area_right">広告エリア右</div>
    </div>

    <script>
        const texts = [
            ["テキスト1-1", "テキスト1-2", "テキスト1-3"], // リスト1
            ["テキスト2-1", "テキスト2-2"],               // リスト2
            ["テキスト3-1", "テキスト3-2", "テキスト3-3"], // リスト3
            ["テキスト4-1"]                              // リスト4
        ];
        let currentListIndex = 0; // 現在のリストのインデックス

        // 初期テキストを設定
        updateText();

        // 各テキストにドラッグイベントを追加
        document.querySelectorAll('.draggableText').forEach((element) => {
            element.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.innerText);
            });
        });

        function nextList() {
            currentListIndex = (currentListIndex + 1) % texts.length; // 次のリストインデックスを計算
            updateText(); // テキストを更新
        }

        function prevList() {
            currentListIndex = (currentListIndex - 1 + texts.length) % texts.length; // 前のリストインデックスを計算
            updateText(); // テキストを更新
        }

        function updateText() {
            const draggableTexts = document.querySelectorAll('.draggableText');
            draggableTexts.forEach((element, index) => {
                if (index < texts[currentListIndex].length) {
                    element.innerText = texts[currentListIndex][index]; // 各テキストを更新
                    element.style.display = 'block'; // 表示
                } else {
                    element.style.display = 'none'; // 非表示
                }
            });
        }
    </script>
</body>
</html>
