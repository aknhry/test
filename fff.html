<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENSENラジリク ドラッグページ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #header {
            height: 10%; /* ヘッダーの高さ */
            width: 100%; /* 幅を100%に設定 */
            background-color: #f1f1f1; /* ヘッダーの背景色 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #drag_area {
            height: 30%; /* ドラッグエリアの高さ */
            width: 100%; /* 幅を100%に設定 */
            border: 1px solid #ccc; /* 枠線を追加 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #browser_area {
            height: 60%; /* ブラウザエリアの高さ */
            width: 100%; /* 幅を100%に設定 */
            display: flex;
        }
        #ad_area_left {
            height: 100%; /* 高さ100% */
            width: 10%; /* 幅10% */
            background-color: #e0e0e0; /* 左側広告エリアの背景色 */
        }
        #main_area {
            height: 100%; /* 高さ100% */
            width: 80%; /* 幅80% */
            display: flex;
            flex-direction: column;
        }
        #ad_area_right {
            height: 100%; /* 高さ100% */
            width: 10%; /* 幅10% */
            background-color: #e0e0e0; /* 右側広告エリアの背景色 */
        }
        #introduction_area {
            height: 17%; /* 導入エリアの高さ */
            width: 100%; /* 幅を100%に設定 */
            background-color: #f9f9f9; /* 導入エリアの背景色 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #iframe_area {
            height: 83%; /* iframeエリアの高さ */
            width: 100%; /* 幅を100%に設定 */
        }
        #draggableText {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: move;
            user-select: none; /* テキスト選択を無効にする */
            margin-bottom: 20px; /* 下に余白を追加 */
        }
    </style>
</head>
<body>
    <div id="header">ヘッダー</div>
    
    <div id="drag_area">
        <div id="draggableText" draggable="true">ここをドラッグできます</div>
    </div>

    <div id="browser_area">
        <div id="ad_area_left">広告エリア左</div>
        
        <div id="main_area">
            <div id="introduction_area">導入エリア</div>
            <div id="iframe_area">
                <iframe src="https://ssl.1242.com/aplform/form/aplform.php?fcode=m10" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>

        <div id="ad_area_right">広告エリア右</div>
    </div>

    <script>
        const draggableText = document.getElementById('draggableText');

        draggableText.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', event.target.innerText);
        });
    </script>
</body>
</html>
