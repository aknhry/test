<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENSENラジリク ドラッグページ</title>
    <style>
        #draggableContainer {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 10px;
            user-select: none;
            margin-bottom: 20px;
        }
        .draggableText {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: move;
            margin-right: 10px;
            margin-bottom: 10px;
            flex: 1 1 auto; /* 要素が自動的に幅を調整 */
            max-width: calc(100% - 10px); /* 最大幅を設定 */
        }
        #inputForm {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }
        #textInput {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
            font-size: 2em;
        }
        #addTextButton {
            padding: 10px;
            font-size: 1em;
        }
        
        /* スマホ表示用のスタイル */
        @media (max-width: 600px) {
            .draggableText {
                font-size: 1.5em; /* テキストサイズを調整 */
            }
            #textInput {
                font-size: 1.5em; /* テキストサイズを調整 */
            }
        }
    </style>
</head>
<body>
    <div id="draggableContainer"></div>
    
    <div id="inputForm">
        <input type="text" id="textInput" placeholder="こあこに文字を入力">
        <button id="addTextButton">追加</button>
    </div>

    <script>
        const draggableContainer = document.getElementById('draggableContainer');
        const textInput = document.getElementById('textInput');
        const addTextButton = document.getElementById('addTextButton');

        addTextButton.addEventListener('click', () => {
            const inputText = textInput.value.trim();
            if (inputText) {
                const newTextDiv = document.createElement('div');
                newTextDiv.className = 'draggableText';
                newTextDiv.draggable = true;
                newTextDiv.innerText = inputText;

                newTextDiv.addEventListener('dragstart', (event) => {
                    event.dataTransfer.setData('text/plain', event.target.innerText);
                });

                draggableContainer.appendChild(newTextDiv);
                textInput.value = '';
            }
        });
    </script>
</body>
</html>
