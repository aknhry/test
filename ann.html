<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TikTokアプリで開く</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iOS / Android App Link 情報（参考） -->
  <meta property="al:ios:url" content="tiktok://ZShVPrpNS">
  <meta property="al:ios:app_store_id" content="835599320">
  <meta property="al:ios:app_name" content="TikTok">

  <meta property="al:android:url" content="tiktok://ZShVPrpNS">
  <meta property="al:android:package" content="com.zhiliaoapp.musically">
  <meta property="al:android:app_name" content="TikTok">

  <meta property="og:title" content="櫻坂46 TikTok公式動画">
  <meta property="og:description" content="TikTokアプリで櫻坂46の動画をチェック！">
  <meta property="og:url" content="https://www.tiktok.com/@sakurazaka46.officialtk/video/7503902864763309330">

  <script>
    window.onload = function () {
      const start = Date.now();
      const fallbackUrl = "https://www.tiktok.com/@sakurazaka46.officialtk/video/7503902864763309330?q=sakurazaka&t=1747558460603";
      const deeplinkUrl = "tiktok://@sakurazaka46.officialtk/video/7503902864763309330";

      // アプリに遷移させる
      location.href = deeplinkUrl;

      // 一定時間後にアプリが開けていなければWebにフォールバック
      setTimeout(() => {
        const elapsed = Date.now() - start;
        if (elapsed < 2000) {
          location.href = fallbackUrl;
        }
      }, 1500);
    };
  </script>
</head>
<body>
  <p>BTikTokアプリで開いています...</p>
</body>
</html>
