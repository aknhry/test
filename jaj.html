<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>全画面表示のスクロールなしサイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロールを禁止 */
    }

    .full-screen {
      width: 100%;
      height: 100%;
      background: #89CFF0; /* 好きな背景色に変更可能 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="full-screen">
    スクロールのない全画面表示サイト
  </div>
</body>
</html>
