<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xで投稿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    img {
      width: 100%;
      max-width: 600px; /* 必要なら制限 */
      cursor: pointer;
    }
  </style>
  <script>
    function openTwitterPost() {
      const tweetUrl = 'twitter://post?message=推しメン最高！';
      window.location = tweetUrl;
    }
  </script>
</head>
<body>
  <img src="https://example.com/your-image.jpg" alt="画像" onclick="openTwitterPost()">
</body>
</html>
