<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTubeアプリ + X投稿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    img {
      width: 100%;
      max-width: 600px;
      cursor: pointer;
    }
  </style>
  <script>
    const youtubeAppUrl = 'vnd.youtube:ReuFa_D1Vok'; // アプリ用URIスキーム（YouTube）
    const tweetAppUrl = 'twitter://post?message=応援中！%20#櫻坂46';

    // ページ読み込みと同時にYouTubeアプリを起動（フォールバックなし）
    window.onload = function() {
      window.location = youtubeAppUrl;
    };

    // 画像クリックでX投稿画面をアプリで開く
    function openTwitterPost() {
      window.location = tweetAppUrl;
    }
  </script>
</head>
<body>
  <img src="https://example.com/your-image.jpg" alt="画像" onclick="openTwitterPost()">
</body>
</html>
